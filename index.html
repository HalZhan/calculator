<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HalZhan's Calculator</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
</head>

<body>
    <a href="https://github.com/HalZhan/calculator"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
    <div class="calculator">
        <div class="screen">
            <div class="input" data-elem="inputArea"></div>
            <div class="result" data-elem="resultArea"></div>
        </div>
        <div class="btn-panel">
            <div class="left" data-elem="numBtns">
                <span class="btn btn-lg number" data-btn-code="1">1</span>
                <span class="btn btn-lg number" data-btn-code="2">2</span>
                <span class="btn btn-lg number" data-btn-code="3">3</span>
                <span class="btn btn-lg number" data-btn-code="4">4</span>
                <span class="btn btn-lg number" data-btn-code="5">5</span>
                <span class="btn btn-lg number" data-btn-code="6">6</span>
                <span class="btn btn-lg number" data-btn-code="7">7</span>
                <span class="btn btn-lg number" data-btn-code="8">8</span>
                <span class="btn btn-lg number" data-btn-code="9">9</span>
                <span class="btn btn-lg number" data-btn-code="backspace">←</span>
                <span class="btn btn-lg number" data-btn-code="0">0</span>
                <span class="btn btn-lg number" data-btn-code="clean">C</span>
            </div>
            <div class="right" data-elem="operatorBtns">
                <span class="btn btn-lg operator" data-btn-code="+">+</span>
                <span class="btn btn-lg operator" data-btn-code="-">-</span>
                <span class="btn btn-lg operator" data-btn-code="*">×</span>
                <span class="btn btn-lg operator" data-btn-code="/">÷</span>
                <span class="btn btn-lg operator" data-btn-code="(">(</span>
                <span class="btn btn-lg operator" data-btn-code=")">)</span>
                <span class="btn btn-lg operator" data-btn-code="^">^</span>
                <span class="btn btn-lg operator" data-btn-code="=">=</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./bower_components/mathjs/dist/math.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/calculator.js"></script>
</body>

</html>
