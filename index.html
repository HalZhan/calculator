<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HalZhan's Calculator</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="calculator">
                <div class="screen">
                    <div class="input" data-elem="inputArea"></div>
                    <div class="result" data-elem="resultArea"></div>
                </div>
                <div class="btn-panel">
                    <div class="col-md-7" data-elem="numBtns">
                        <span class="btn btn-lg number" data-btn-code="1">1</span>
                        <span class="btn btn-lg number" data-btn-code="2">2</span>
                        <span class="btn btn-lg number" data-btn-code="3">3</span>
                        <span class="btn btn-lg number" data-btn-code="4">4</span>
                        <span class="btn btn-lg number" data-btn-code="5">5</span>
                        <span class="btn btn-lg number" data-btn-code="6">6</span>
                        <span class="btn btn-lg number" data-btn-code="7">7</span>
                        <span class="btn btn-lg number" data-btn-code="8">8</span>
                        <span class="btn btn-lg number" data-btn-code="9">9</span>
                        <span class="btn btn-lg number" data-btn-code="backspace">←</span>
                        <span class="btn btn-lg number" data-btn-code="0">0</span>
                        <span class="btn btn-lg number" data-btn-code="clean">C</span>
                    </div>
                    <div class="col-md-5" data-elem="operatorBtns">
                        <span class="btn btn-lg operator" data-btn-code="+">+</span>
                        <span class="btn btn-lg operator" data-btn-code="-">-</span>
                        <span class="btn btn-lg operator" data-btn-code="*">×</span>
                        <span class="btn btn-lg operator" data-btn-code="/">÷</span>
                        <span class="btn btn-lg operator" data-btn-code="(">(</span>
                        <span class="btn btn-lg operator" data-btn-code=")">)</span>
                        <span class="btn btn-lg operator" data-btn-code="^">^</span>
                        <span class="btn btn-lg operator" data-btn-code="=">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./bower_components/mathjs/dist/math.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/calculator.js"></script>
</body>

</html>
